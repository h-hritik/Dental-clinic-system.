<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section style="background-color: #eee;" class="vh-100">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                               
                                <form class="mx-1 mx-md-4" action="Registrationjsp.jsp" method="post" onsubmit="return validateForm()">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline mb-0">
                                            <input type="text" name="txtName" id="txtName" class="form-control" required/>
                                            <label class="form-label">Your Name</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline mb-0">
                                            <input type="email" name="txtEmail" class="form-control" required />
                                            <label class="form-label">Your Email</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline mb-0">
                                            <input type="password" name="txtPass1" id="txtPass1" class="form-control" required minlength="4" maxlength="10"/>
                                            <label class="form-label">Password (4-10 characters)</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline mb-0">
                                            <input type="password" name="txtPass2" class="form-control" required/>
                                            <label class="form-label">Repeat your password</label>
                                        </div>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <label class="form-check-label" for="form2Example3">
                                            <a href="Registrstionhtml.html">Forgot Password!</a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>
                                    <p> Already have an account?  <button type="button" class="btn btn-danger" onclick="window.location.href='Loginhtml.html';">Login!</button>
                                </form>
                        
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="image/bg16.jpg" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function validateForm() {
        var uname = document.getElementById("txtName").value;
        var pass1 = document.getElementById("txtPass1").value;
        var pass2 = document.getElementById("txtPass2").value;
        var stringPattern = /^[a-zA-Z\s]*$/;
        var passLength = pass1.length;

        if (!stringPattern.test(uname)) {
            alert("Please enter a valid username (only letters and spaces).");
            return false;
        }

        if (passLength < 4 || passLength > 10) {
            alert("Password must be between 4 and 10 characters long.");
            return false;
        }

        if (pass1 !== pass2) {
            alert("Passwords do not match.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
