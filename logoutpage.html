<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>Are you sure you want to logout?</h2>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to handle logout confirmation and redirect to registration page
    function logout() {
      var confirmLogout = confirm("Are you sure you want to logout?");
      if (confirmLogout) {
        // Redirect to registration page after logout
        window.location.href = "index.html"; // Update the URL to your registration page
      } else {
        // User canceled logout
        alert("Logout canceled.");
      }
    }

    // Attach click event to logout button
    document.getElementById("logoutBtn").addEventListener("click", logout);
  </script>
</body>
</html>
