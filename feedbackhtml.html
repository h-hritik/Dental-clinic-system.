<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="FeedbackCSS.css" type="text/css"/>
    

   
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="home-button" onclick="window.location.href='mainpage.jsp'">
        <i class="fa fa-home"></i> Home
    </button>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="specialisedhtml.html">Specialities</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Appointmenthtml.html">Appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Payamentsystemhtml.html">Billing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contacthtml.html">Contacts</a>
            </li>
           
            <li class="nav-item">
                <a class="nav-link" href="abouthtml.html">About</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Feedback Form</div>
                <div class="card-body">
                    <form action="feedback.jsp" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="feedback">Feedback</label>
                            <textarea class="form-control" id="feedback" name="feedback" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
