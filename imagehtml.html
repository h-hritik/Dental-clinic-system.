<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .image-container {
      margin-bottom: 20px;
    }
    .image-thumbnail {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .image-thumbnail:hover {
      transform: scale(1.05);
    }
    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
    }
    .back-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center my-4">Image Gallery</h1>
  <div class="row">
    <div class="col-md-4 col-sm-6 image-container">
      <img class="img-fluid image-thumbnail" src="image/bg14.jpg" alt="Image 1">
    </div>
      <div class="col-md-4 col-sm-6 image-container">
      <img class="img-fluid image-thumbnail" src="image/bg15.jpg" alt="Image 2">
    </div>
    <div class="col-md-4 col-sm-6 image-container">
      <img class="img-fluid image-thumbnail" src="image/img2.jpg" alt="Image 3">
    </div>
    <div class="col-md-4 col-sm-6 image-container">
      <img class="img-fluid image-thumbnail" src="image/img3.jpg" alt="Image 4">
    </div>
      <div class="col-md-4 col-sm-6 image-container">
      <img class="img-fluid image-thumbnail" src="image/docwall.jpg" alt="Image 5">
    </div>
      <div class="col-md-4 col-sm-6 image-container">
      <img class="img-fluid image-thumbnail" src="image/docwall2.jpg" alt="Image 6">
    </div>
    
    <!-- Add more images here -->
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img class="img-fluid" id="modalImage" src="" alt="Image">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<button class="back-button" onclick="goBack()">Back</button>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
    $('.image-thumbnail').click(function(){
      var src = $(this).attr('src');
      $('#modalImage').attr('src', src);
      $('#imageModal').modal('show');
    });
  });

  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
