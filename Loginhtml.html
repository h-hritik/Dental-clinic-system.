<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Logincss.css">
   

</head>  
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4" style="color: tomato;">Please Login</h1>
                        <form action="Loginjsp.jsp">
                            <div class="form-group">
                                <center>
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="txtName" required>
                                </center>
                            </div>
                            
                            <center>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="txtPass" required>
                            </div>
                            <div class="form-group">
                                <a href="index.html">Forgot password?</a>
                            </div>
                            </center>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                             
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
